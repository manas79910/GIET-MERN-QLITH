<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Form</title>
</head>
<body>

<h2><b>Application Form</b></h2>

<form>
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname">
  
  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  
  <label for="dob">Date of birth:</label>
  <input type="date" id="dob" name="dob">
  
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" min="1" max="100"><br><br>
  
  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  
  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" placeholder="Enter email address"><br><br>
  
  <label>Positions Available:</label>
  <input type="radio" name="position" value="junior"> Junior Developer
  <input type="radio" name="position" value="mid"> Mid-level Developer
  <input type="radio" name="position" value="senior"> Senior Developer<br><br>
  
  <label>Programming Languages:</label>
  <input type="checkbox" name="language" value="java"> Java
  <input type="checkbox" name="language" value="javascript"> JavaScript
  <input type="checkbox" name="language" value="python"> Python<br><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password">
  
  <label for="confirm">Confirm Password:</label>
  <input type="password" id="confirm" name="confirm"><br><br>
  
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
